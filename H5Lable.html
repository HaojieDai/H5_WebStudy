<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <form action="" method="get">
            <table>
                <tr>
                    <td>email</td>
                    <td><input type="email" name="email" required/></td>
                </tr>
                <tr>
                    <td>url</td>
                    <td><input type="url" name="url" required/></td>
                </tr>
                <tr>
                    <td>number</td>
                    <td><input type="number" min="0" max="10" name="number" required/></td>
                </tr>
                <tr>
                    <td>range</td>
                    <td><input type="range" min="-10" max="10" value="0" name="range" required/></td>
                </tr>
                <tr>
                    <td>date</td>
                    <td><input type="date" name="date" required/></td>
                </tr>
                <tr>
                    <td>search</td>
                    <td><input type="search" name="search" required/></td>
                </tr>
                <tr>
                    <td>color</td>
                    <td><input type="color" name="color" required/></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit"/></td>
                </tr>
            </table>
        </form>
    </body>
</html>
