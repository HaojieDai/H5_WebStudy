<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>父子选择器</title>
        <style>
            /*作用于div标签的子元素p标签*/
            div>p{color: #f00;}
        </style>
    </head>
    <body>
        <div>
            <p>直接子元素</p>
            <span>
                <p>子孙元素</p>
            </span>
        </div>
    </body>
</html>
