<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>兄弟选择器</title>
        <style>
            /*作用于p标签后的所有平级span标签*/
            p~span{ color: #f00;}
        </style>
    </head>
    <body>
        <p>这是段落</p>
        <span>span标签1</span>
        <span>span标签2</span>
        <span>span标签3</span>
        <span>span标签4</span>
        <div>
            <span>这是div里的span</span>
        </div>
    </body>
</html>
