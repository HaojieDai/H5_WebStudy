<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>元素选择器</title>
        <style>
            div{width: 200px; height: 200px;}
            .d1{background-color: red; float: left;}
            .d2{background-color: blue; float: left;}
            .d3{width: 400px; height: 400px; background-color: green;}
            .clear{clear: both; background-color: #fb7299; width: 0px; height: 0px;}
        </style>
    </head>
    <body>
        <div class="d1"></div>
        <div class="d2"></div>
        <div class="clear"></div>
        <div class="d3"></div>
    </body>
</html>
